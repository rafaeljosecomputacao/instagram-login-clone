<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maxmum-scale=1, user-scalable=no">
    <title>Instagram Login Clone</title>
    <link rel="shortcut icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/script.js" defer></script>
</head>
<body>
    <main>
        <div class="main-container">
            <div class="banner-container">
                <img src="img/banner.png" alt="Create an Instagram account">
            </div>
            <div class="form-container">
                <div class="form-login">
                    <img class="form-instagram-img" src="img/logo-instagram.png" alt="Instagram">
                    <form class="form-login-input">
                        <input type="text" name="username" placeholder="Phone number, username, or email">
                        <input type="password" name="password" placeholder="Password">
                        <input type="submit" value="Log in">
                    </form>
                    <div class="form-separator">
                        <div class="form-separator-line"></div>
                        <span>Or</span>
                    </div>
                    <div class="form-other-links">
                        <div class="form-facebook-link">
                            <a href="#">
                                <img src="img/logo-facebook.svg" alt="Facebook">
                                <span>Log in with Facebook</span>
                            </a>
                        </div>
                        <div class="form-forgot-password">
                            <a href="#">Forgot password?</a>
                        </div>
                    </div>
                </div>
                <div class="form-sign-up">
                    <p>Don't have an account? <a href="#">Sign up</a></p>
                </div>
                <div class="form-get-app">
                    <p>Get the app.</p>
                    <a href="#">
                        <img src="img/google-play.png" class="form-get-app-img" alt="Google Play Store">
                    </a>
                    <a href="#">
                        <img src="img/microsoft.png" class="form-get-app-img" alt="Microsoft">
                    </a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <nav>
            <ul class="footer-links">
                <li><a href="#">Meta</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Jobs</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Locations</a></li>
                <li><a href="#">Instagram Lite</a></li>
                <li><a href="#">Threads</a></li>
                <li><a href="#">Contact Uploading & Non-Users</a></li>
                <li><a href="#">Meta Verified</a></li>
            </ul>
        </nav>
        <p class="footer-copyright">&copy; <span id="currentYear"></span> Instagram from Meta</p>
    </footer>
</body>
</html>
